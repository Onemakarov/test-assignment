server:
  port: ${PORT:8080}

spring:
  application:
    name: test-assignment
  datasource:
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/test_assignment}
    username: ${JDBC_USERNAME:postgres}
    password: ${JDBC_PASSWORD:1111}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false